  <div class="cadastro col-sm-8 container-fluid">
    <h1> Cadastro </h1>
    <form class="cadastroforms" role="form">
      <label for="name" tabindex="0">Qual o seu nome?</label> 
      <input type="text" id="name">
      <label for="phone" tabindex="0">Telefone</label> 
      <input type="tel" id="phone" pattern="([0-9]{2}) [0-9]{9}">
      <label for="email" tabindex="0">E-mail</label>
      <input type="email" id="email">
      <label for="selectcurso" tabindex="0">Em qual curso você tem interesse?</label>
      
      <div class="listacursosform">
      <div class="linha1">
      <input type="checkbox" id="curso1" name="Curso1" value="Curso1">
      <label for="curso1" tabindex="0">Curso 1</label>
      <input type="checkbox" id="curso2" name="Curso2" value="Curso2">
      <label for="curso2" tabindex="0">Curso 2</label>
      <input type="checkbox" id="curso3" name="Curso3" value="Curso3">
      <label for="curso3" tabindex="0">Curso 3</label>
      </div>
      <div class="linha2">
      <input type="checkbox" id="curso4" name="Curso4" value="Curso5">
      <label for="curso4" tabindex="0">Curso 4</label>
      <input type="checkbox" id="curso5" name="Curso5" value="Curso5">
      <label for="curso5" tabindex="0">Curso 5</label>
      <input type="checkbox" id="curso6" name="Curso6" value="Curso6">
      <label for="curso6" tabindex="0">Curso 6</label>
      </div>
      </div>
      <input type="submit" value="Enviar" class="enviar">
    </form>
